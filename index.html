<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFF5F5">
    <title>„ÅÑ„Å¨„Åï„Çì„ÅΩ üêï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #FFF5F5 0%, #FFE4E1 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        canvas {
            border-radius: 20px;
            box-shadow:
                0 20px 60px rgba(255, 182, 193, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.8);
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ */
        .loading-fallback {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFF5F5 0%, #FFE4E1 100%);
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .loading-fallback.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-dog {
            font-size: 80px;
            animation: bounce 0.6s ease-in-out infinite alternate;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #888;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ -->
    <div class="loading-fallback" id="loading">
        <div class="loading-dog">üêï</div>
        <div class="loading-text">„Çà„Åø„Åì„Åø„Å°„ÇÖ„ÅÜ...</div>
    </div>

    <!-- „Ç≤„Éº„É†„Ç≥„É≥„ÉÜ„Éä -->
    <div id="game-container"></div>

    <!-- „Ç≤„Éº„É†Êú¨‰ΩìÔºàVite„Ç®„É≥„Éà„É™„Éº„Éù„Ç§„É≥„ÉàÔºâ -->
    <script type="module" src="/game.js"></script>

    <script>
        // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢„ÇíÈùûË°®Á§∫
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });
    </script>
</body>

</html>
